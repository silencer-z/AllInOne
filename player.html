<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="player1.css">
</head>
<body>
    <div class="player fullskin" data-position="7" style="">
        <div class="avatar" style="">
            <div class="action"></div>
        </div>
        <div class="avatar2 hidden"></div>
        <div class="turned">
            <div>翻面<div></div>
            </div>
        </div>
        <div class="framebg"></div>
        <div class="intro">i</div>
        <div class="identity" data-color="zhu">
            <div>主</div>
        </div>
        <div class="hp" data-condition="high" style="">
            <div class="lost"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="name" data-nature="qunmm">
            <span data-nature="thundermm" style="color: rgb(195, 249, 255);">用间</span>
            <span>董卓</span>
        </div>
        <div class="name name2"></div>
        <div class="nameol"></div>
        <div class="count" data-condition="mid">1</div>
        <div class="equips"></div>
        <div class="judges"></div>
        <div class="marks">
            <div class="card mark drawinghidden">
                <div class="background skillmark" style=""> </div>
            </div>
        </div>
        <div class="chain">
            <div>
                <div class="cardbg" style="transform: translateX(-5px);"></div>
                <div class="cardbg" style="transform: translateX(0px);"></div>
                <div class="cardbg" style="transform: translateX(5px);"></div>
                <div class="cardbg" style="transform: translateX(10px);"></div>
                <div class="cardbg" style="transform: translateX(15px);"></div>
                <div class="cardbg" style="transform: translateX(20px);"></div>
                <div class="cardbg" style="transform: translateX(25px);"></div>
                <div class="cardbg" style="transform: translateX(30px);"></div>
                <div class="cardbg" style="transform: translateX(35px);"></div>
                <div class="cardbg" style="transform: translateX(40px);"></div>
                <div class="cardbg" style="transform: translateX(45px);"></div>
                <div class="cardbg" style="transform: translateX(50px);"></div>
                <div class="cardbg" style="transform: translateX(55px);"></div>
                <div class="cardbg" style="transform: translateX(60px);"></div>
                <div class="cardbg" style="transform: translateX(65px);"></div>
                <div class="cardbg" style="transform: translateX(70px);"></div>
                <div class="cardbg" style="transform: translateX(75px);"></div>
                <div class="cardbg" style="transform: translateX(80px);"></div>
                <div class="cardbg" style="transform: translateX(85px);"></div>
                <div class="cardbg" style="transform: translateX(90px);"></div>
                <div class="cardbg" style="transform: translateX(95px);"></div>
                <div class="cardbg" style="transform: translateX(100px);"></div>
                <div class="cardbg" style="transform: translateX(105px);"></div>
                <div class="cardbg" style="transform: translateX(110px);"></div>
                <div class="cardbg" style="transform: translateX(115px);"></div>
                <div class="cardbg" style="transform: translateX(120px);"></div>
                <div class="cardbg" style="transform: translateX(125px);"></div>
                <div class="cardbg" style="transform: translateX(130px);"></div>
                <div class="cardbg" style="transform: translateX(135px);"></div>
                <div class="cardbg" style="transform: translateX(140px);"></div>
                <div class="cardbg" style="transform: translateX(145px);"></div>
                <div class="cardbg" style="transform: translateX(150px);"></div>
                <div class="cardbg" style="transform: translateX(155px);"></div>
                <div class="cardbg" style="transform: translateX(160px);"></div>
                <div class="cardbg" style="transform: translateX(165px);"></div>
                <div class="cardbg" style="transform: translateX(170px);"></div>
                <div class="cardbg" style="transform: translateX(175px);"></div>
                <div class="cardbg" style="transform: translateX(180px);"></div>
                <div class="cardbg" style="transform: translateX(185px);"></div>
                <div class="cardbg" style="transform: translateX(190px);"></div>
            </div>
        </div>
    </div>
    <div class="player fullskin" data-position="0" data-max-hp="4">
<!--        -->
        <div class="primary-avatar" style="">
            <div class="action"></div>
        </div>
<!--        -->
        <div class="deputy-avatar hidden"></div>
<!--        -->
        <div class="turned-over"></div>
        <div class="framebg"></div>
        <div class="intro">i</div>
<!--        -->
        <div class="mask"></div>
        <div class="identity" data-color="fan" style="">
            <div style="visibility: hidden;">反</div>
        </div>
<!--        -->
        <div class="hp-wrap">
            <div class="hp" data-condition="high">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
<!--        -->
        <div class="camp-wrap" data-camp="shen">
            <div class="camp-back"></div>
            <div class="camp-border"></div>
            <div class="camp-name" style=""></div>
            <div class="avatar-name-default">主将</div>
            <div class="avatar-name" data-nature="shenmm">
                <span style="">TW</span>
                <span data-nature="orangemm" style="color: rgb(250, 236, 209);">神</span>
                <span>关羽</span>
            </div>
        </div>
        <div class="name name2"></div>
        <div class="nameol"></div>
<!--        -->
        <div class="card-count" data-condition="high" data-text="4">4</div>
        <div class="judges"></div>
<!--        -->
        <div class="dui-marks"></div>
        <div class="chain"></div>
<!--        -->
        <div class="gain-skill"></div>
<!--        -->
        <div class="seat">五</div>
    </div>
</body>
</html>
